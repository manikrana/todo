<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Todo</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css"
      integrity="sha256-46r060N2LrChLLb5zowXQ72/iKKNiw/lAmygmHExk/o="
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Header -->
    <header>
      <h1>Manik's Todo List</h1>
    </header>

    <!-- Input -->
    <form class="input-div">
      <input type="text" id="todo-input" />
      <button class="todo-button" id="todo-button" type="submit">
        <i class="fas fa-plus-square"></i>
      </button>
    </form>

    <!-- Todo Container -->
    <h2>Pending Items</h2>
    <div id="todo-container" class="todo-container">
      <ul id="todo-list" class="todo-list"></ul>
    </div>

    <!-- Completed -->
    <h2>Completed Items</h2>
    <div id="completed-container" class="completed-container">
      <ul id="completed-todos" class="completed-todos"></ul>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
